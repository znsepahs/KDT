<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS & TAG</title>
    <!-- 내부 CSS 설정 -->
    <style>
        div, table {display: inline;
        background-color: darksalmon;}
    </style>
</head>
<body>
    <h4>block 태그들</h4>
    <hr>
    <p>오늘은 좋은 날</p>
    <div>내일도 좋을까</div>
    <div>좋았으면 좋겠네</div>
    <div>아님 말고</div>
    <table>
        <tr>
            <th>이름</th>
            <th>전공</th>
        </tr>
        <tr>
            <th>윤호</th>
            <th>국문</th>
        </tr>
    </table>

    <h4>inline 태그들</h4>
    <hr>
    오늘은 <a href="http://www.naver.com">좋은 날</a>입니다.
    <img src="../icons/top1.png">
    네이버로 검색하세요.
</body>
</html>
