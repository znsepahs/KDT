<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS & TAG</title>
    <!-- 내부 CSS 설정 -->
    <style>
        ul.a {
            list-style: square;
            color: coral;}
        ul.b {
            list-style: triangle;
            color: rgb(200, 80, 255);}
        ul.c {
            list-style-image: url(../icons/top1.png);
            color: rgba(80, 188, 255, 0.845);}
    </style>
</head>
<body>
    <h3>list 마커 스타일 설정</h3>
    <!-- 개발가능한 프로그래밍 언어 -->
    <label>개발 가능한 언어</label>
    <ul class="a">
        <li>Python</li>
        <li>Java</li>
        <li>C#</li>
        <li>C++</li>
    </ul>

    <label>개발 가능한 언어</label>
    <ul class="b">
        <li>Python</li>
        <li>Java</li>
        <li>C#</li>
        <li>C++</li>
    </ul>

    <label>개발 가능한 언어</label>
    <ul class="c">
        <li>Python</li>
        <li>Java</li>
        <li>C#</li>
        <li>C++</li>
    </ul>
</body>
</html>
