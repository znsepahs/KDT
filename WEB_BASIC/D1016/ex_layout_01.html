<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS & TAG</title>
    <!-- 내부 CSS 설정 -->
    <style>
        #header{background-color: coral;}
        #menu{background-color: rgb(197, 255, 80);
            display: inline-block;}
        #center{background-color: rgb(255, 255, 80);
            display: inline-block;}
        #side{background-color: rgb(159, 80, 255);
            display: inline-block;}
        #footer{background-color: rgb(92, 80, 255);
            clear: both;}
    </style>
</head>
<body>
   <div id="header">HEADER</div>
   <div id="menu">MENU</div>
   <div id="center">CENTER</div>
   <div id="side">SIDE</div>
   <div id="footer">FOOTER</div>
</body>
</html>
