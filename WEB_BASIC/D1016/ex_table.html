<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS & TAG</title>
    <!-- 내부 CSS 설정 -->
    <style>
        table {
            border-collapse: collapse;
            border: 3px solid coral;
            width: 17%;
        }
        td, th {
            border-bottom: 2px solid coral;
            text-align: center;
        }
        th {background-color: coral;}
    </style>    
</head>
<body>
    <h3>table 스타일 설정</h3>
    <table>
        <tr>
            <th>학번</th>
            <th>이름</th>
            <th>성적</th>
            <th>학점</th>
        </tr>
        <tr>
            <td>1</td>
            <td>유리조노 세이아</td>
            <td>99</td>
            <td>A+</td>
        </tr>
        <tr>
            <td>2</td>
            <td>키리후지 나기사</td>
            <td>83</td>
            <td>B-</td>
        </tr>
        <tr>
            <td>3</td>
            <td>미소노 미카</td>
            <td>79</td>
            <td>C+</td>
        </tr>
    </table>
</body>
</html>
