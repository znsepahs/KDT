<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY PROJECT DEMO</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        .header {
            background-color: #f9e7d2;
            padding: 10px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        .content {
            display: flex;
            flex-grow: 1;
        }
        .nav {
            width: 200px;
            background-color: #f7f5d2;
            padding: 20px;
        }
        .nav-item {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            cursor: pointer;
        }
        .nav-item img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }
        .main-section {
            flex-grow: 1;
            background-color: #e0c9a6;
            position: relative;
            overflow: hidden;
        }
        .side-section {
            width: 100px;
            background-color: #d2e1f9;
            display: flex;
            justify-content: flex-end;
            padding: 10px;
        }
        .footer {
            background-color: #f3d8b6;
            padding: 5px;
            text-align: center;
            font-size: 12px;
        }
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        .default-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">MY PROJECT DEMO</div>
        <div class="content">
            <div class="nav">
                <div class="nav-item" data-target="ml">
                    <img src="../Hwang/icon3.png" alt="ML Icon">
                    심장병 예측
                </div>
                <div class="nav-item" data-target="dl">
                    <img src="../Hwang/icon3.png" alt="DL Icon">
                    악성댓글 판독
                </div>
                <div class="nav-item" data-target="vl">
                    <img src="../Hwang/icon3.png" alt="VL Icon">
                    공정 불량품 판독
                </div>
                <div class="nav-item" data-target="nlp">
                    <img src="../Hwang/icon3.png" alt="NLP Icon">
                    블로그 카테고리 판독
                </div>
            </div>
            <div class="main-section" id="content-area">
                <div class="default-content">
                    목록심장병 예측악성댓글 판독공정 불량품 판독블로그 카테고리 판독
                </div>
            </div>
            <div class="side-section">SIDE</div>
        </div>
        <div class="footer">PROJECT BY 황은혁 All rights reserved</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const contentArea = document.getElementById('content-area');
            const navItems = document.querySelectorAll('.nav-item');

            const contentUrls = {
                'ml': 'https://wikidocs.net/book/1',
                'dl': 'https://wikidocs.net/book/2',
                'vl': 'https://wikidocs.net/book/3',
                'nlp': 'https://wikidocs.net/book/4'
            };

            navItems.forEach(item => {
                item.addEventListener('click', function() {
                    const target = this.getAttribute('data-target');
                    loadContent(target);
                });
            });

            function loadContent(target) {
                const url = contentUrls[target];
                if (url) {
                    contentArea.innerHTML = `<iframe src="${url}" title="${target} content"></iframe>`;
                } else {
                    contentArea.innerHTML = '<div class="default-content">Content not found.</div>';
                }
            }
        });
    </script>
</body>
</html>
