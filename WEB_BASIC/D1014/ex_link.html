<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>링크 태그</title>
</head>
<body>
    <style>

        a:link    { color: teal; }
    
        a:visited { color: maroon; text-decoration: none }
    
        a:hover   { color: yellow; text-decoration: none }
    
        a:active  { color: red; text-decoration: none }

    </style>
    <h2>링크 태그 살펴보기</h2>
    <!-- 순서 없는 목록 -->
    <h4>검색사이트</h4>
    <ul>
        <!-- a태그 : 링크를 설정하는 태그 -->
        <!-- href속성 : 이동 링크주소/ html파일명 등등 설정 -->
        <li><a href="http://www.naver.com" target="_blank" style="background-color: bisque;">NAVER</a></li>
        <li><a href="http://www.daum.net" target="_blank" style="background-color: bisque;">DAUM</a></li>
        <li><a href="http://www.google.com" target="_blank" style="background-color: bisque;">GOOGLE</a></li>
    </ul>
    
</body>
</html>
