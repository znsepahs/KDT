<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목록관련 태그</title>
</head>
<body>
    <h3>목록 태그</h3>
    <!-- 순서 없는 목록 -->
    <ul>
        <li>하고싶은 일 - 퇴근</li>
        <li>먹고싶은 일 - 치킨</li>
        <li>하고싶은 공부 - 코딩</li>
    </ul>
    <!-- 순서 있는 목록 -->
    <h3>오늘 해야 할 일</h3>
    <ol>
        <li>개인프로젝트 준비</li>
        <li>티켓팅</li>
        <li>수면</li>
    </ol>
    <!-- 정의 목록 -->
     <dl>
        <dt>딥러닝이란?</dt>
        <dd>기계학습의 한 종류</dd>
     </dl>
</body>
</html>
