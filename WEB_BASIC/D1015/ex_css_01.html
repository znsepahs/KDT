<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS & SELECTOR</title>
    <!-- 선택자 {속성:값; 속성:값... }-->
    <style>
        p{background-color: yellow}
        #secondP{background-color: rgba(85, 255, 0, 0.785);
        color:blue;
        font-weight:bold;}
        body{align-content: center;
        background-image: url(../../../LocalData/pj_08_DL/raw_image/gatto/3.jpeg);}
        .mon{background-color: rgba(255, 0, 170, 0.785)}
    </style>
</head>
<body>
    <h3>CSS 스타일 적용 </h3>
    <!-- HTML 태그를 스타일링하는 역할 CSS -->
    <P>
        오늘은 화요일입니다.<br>
        비오는 화요일입니다.<br>
        비오는 가을입니다.
    </P>
    <P id="secondP">
        내일은 수요일입니다.
    </P>
    <P class="mon">
        어제는 월요일이었습니다.
    </P>
</body>
</html>
