<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS & SELECTOR</title>
    <!-- 외부 CSS 파일 적용 -->
    <link type="text/css" rel="stylesheet" href="../CSS/mystyle.css">

    <!-- 내부 CSS 설정 -->
    <style>
        #secondP {color:red; font-weight: bold;}
    </style>
</head>
<body>
    <h3>CSS 스타일 적용 </h3>
    <!-- HTML 태그를 스타일링하는 역할 CSS -->
    <P>
        오늘은 화요일입니다.<br>
        비오는 화요일입니다.<br>
        비오는 가을입니다.
    </P>
    <P id="secondP">
        내일은 수요일입니다.
    </P>
    <P class="mon">
        어제는 월요일이었습니다.
    </P>
</body>
</html>
