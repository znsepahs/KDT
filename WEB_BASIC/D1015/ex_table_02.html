<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table 태그</title>
    <!-- CSS 설정 -->
    <style>
        body{
            margin: 50px;
            padding: 50px;
        }
    </style>
</head>
<body>
    <h3>Table 태그</h3>Table 태그는 혼자서 한줄 다 쓴다
    <!-- 상품목록 테이블 -->
     <table border="10px">
        <tr>
            <th>번호</th>
            <th>제품명</th>
            <th>수량</th>
            <th>가격</th>
        </tr>
        <tr>
            <td>1</td>
            <td>사과</td>
            <td>10</td>
            <td>8000</td>
        </tr>
        <tr>
            <td>2</td>
            <td>탄산수</td>
            <td rowspan="2">1</td>
            <td rowspan="2">1300</td>
        </tr>
        <tr>
            <td>3</td>
            <td>사이다</td>
        </tr>
        <tr>
            <td>총합</td>
            <td colspan="3">10600</td>
        </tr>

     </table>
</body>
</html>
