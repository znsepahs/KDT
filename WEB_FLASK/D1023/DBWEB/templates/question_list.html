<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>질문 게시판</h1>
    <table>
        <tr>
            <th>번호</th>
            <th>제목</th>
            <th>날짜</th>
        </tr>
        {% if question_list %}
        <tr>
            {% for question in question_list %}
                <td> {{question.id}}</td>
                <td> {{question.subject}}</td>
                <td> {{question.create_date}}</td>
            {% endfor %}
        </tr>
        {% else %}
        <tr>
            <td class="msg" colspan="3">등록된 질문이 없습니다.</td>
        </tr>
        {% endif %}
    </table>
    <br><br>
</body>
</html>
