<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>▶▶▶▶[질문 게시판]◀◀◀◀</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: center;
        }

        th {
            background-color: #1e8aa8;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        .msg {
            text-align: center;
            color: #999;
        }

        @media (max-width: 600px) {
            table {
                width: 100%;
            }

            th, td {
                font-size: 14px;
                padding: 8px;
            }

            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>

<body>
    <h1>질문 게시판</h1>
    <table>
        <tr>
            <th>번호</th>
            <th>제목</th>
            <th>날짜</th>
        </tr>
        {% if question_list %}
        
            {% for question in question_list %}
            <tr>
                <td> {{question.id}}</td>
                <td><a href="/qdetail/{{question.id}}/">{{question.subject}}</a></td>
                <td> {{question.create_date}}</td>
            </tr>
            {% endfor %}
        {% else %}
        <tr>
            <td class="msg" colspan="4">등록된 질문이 없습니다.</td>
        </tr>
        {% endif %}
    </table>
    <br><br>
</body>

</html>
